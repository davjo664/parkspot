build api:
  image: node:9
  stage: build
  script:
    - cd api
    - npm install --progress=false
    - npm run build
  artifacts:
    expire_in: 1 week
    paths:
      - api/dist
      - api/node_modules
      - api/package.json

build-android-app:
   image: webcuisine/gitlab-ci-react-native-android
   cache:
     key: ${CI_PROJECT_ID}
     paths:
     - app/android/.gradle/
   stage: build
   script:
   - cd app
   - yarn
   - ./node_modules/.bin/react-native bundle --platform android --dev false --entry-file index.js   --bundle-output android/app/src/main/assets/index.android.bundle   --assets-dest android/app/src/main/res/
   - cd android && ./gradlew assembleDebug
   artifacts:
     paths:
     - app/android/app/build/outputs/apk/

api-test:
  image: node:9
  stage: test
  script:
    - cd api
    - npm install --progress=false
    - npm run test:cov
  coverage: /All files\s*\|\s*([\d\.]+)/
