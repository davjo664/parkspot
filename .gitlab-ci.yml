deploy android:
  only:
    - master
  image: node:9
  stage: deploy
  script:
    - cd app
    - npm install --progress=false
    - ./node_modules/.bin/appcenter login --token  $APP_CENTER_TOKEN
    - ./node_modules/.bin/appcenter codepush release-react -a jnsfrg/parkspot-android


